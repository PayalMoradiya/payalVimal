    <div class="header">
            <nav class="navbar navbar-expand-sm bg-secondary fixed-top ">

              <!-- logo-->
             <img src="venders/image/log.png" alt="logo" style="width:40px;">
              
                <!-- Navs -->
              <ul class="nav justify-content-center ">
                 
                <!-- Dropdown -->
                   <select class="nav-item bg-light" id="selcountry">

                       <option value="spain">Spain</option>
                       <option value="australia">Australia</option>

                   </select>

                    <button id="btnwiki" class="nav-item bg-light" >Search</button>

          <br>

<div class="main">
       
        <div id="mapid"></div> 

        <img class="recenter" src="venders/image/cursor.svg" alt="recenter">

        <div class="container w-50 ">

          <table >
            <thead>
              <tr>
                <th id="text">More Info.</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>Continent Code:</td>
                <td id="txtcontinentcode"></td>
              </tr>
              
              <tr>
                <td>Toponym Name:</td>
                <td id="txttop"></td>
              </tr>
              
              <tr>
                <td>Country Code:</td>
                <td id="txtcountrycode"></td>
              </tr>
              <tr>

              </tr>
              <tr>
                <td>Covid Case:</td>
                <td id="txtcovidcase"></td>
              </tr>
              <tr>
                <td>Population:</td>
                <td id="txtpopulation"></td>
              </tr>
              <tr>
                <td>Language:</td>

              </tr>
              <tr>
                <td>Currency:</td>

              </tr>

                <td>Currency Symbol:</td>
                <td id="txtsymbol"></td>
              </tr>
              <tr>
                <tr>
                  <td>Weather Condition:</td>
                  <td id="txtclouds"></td>
                </tr>
                <tr>
                  <td>Temperature:</td>
                  <td id="txttemp"></td>
                </tr>
                <tr>
                  <td>Humidity:</td>
                  <td id="txthum"></td>
                </tr>

                <td>Geoname ID:</td>

              </tr>

              </tr><tr>

                <td id="txtlng"></td>
              </tr>
              <tr>
                <td>Wikipedia Url:</td>
                <td id="txtwiki"></td>
              </tr>
              <tr>
                <td>Coordinates:</td>
                <td id="name1"></td>
              </tr>

            </table>

 </div>
