    <div class="heading_container"><img id="downarrow" class="board_heading mx-2" src="venders/image/down-arrow-black-circular-button.png" alt="downarrow image">Employees List  <img id="plus_img" src="venders/image/plus.png" alt="add image"></div>
   
    <div class="row">
      <div class="col-12 mt-3" >
        <table class="table table-hover" id="myTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Lastname</th>
              <th scope="col">Firstname</th>
              <th scope="col">Job Title</th>
              <th scope="col">Email</th>
              <th scope="col">Department</th>
              <th scope="col">Location</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!--Employees table modal-->
    <div class="modal fade" id="employee">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ">
              <h5 class="modal-title " id="exampleModalLabel">Covid Statistics</h5>
              <img id="btn_cls" src="venders/image/error1.png" alt="button image">
            </div>
            <div class="modal-body">
              <div class="container">
                
                  <div class="row g-3">
                    <div class="col">
                      <label for="lname">Last Name:</label>
                      <input type="text" class="form-control" placeholder="First name" aria-label="lname">
                    </div>
                    <div class="col">
                      <label for="fname">First Name:</label>
                      <input type="text" class="form-control" placeholder="Last name" aria-label="fname">
                    </div>
                      <label for="inputEmail4" class="form-label m-0">Email</label>
                      <input type="email" class="form-control mx-1 my-0" id="inputEmail4">
                    <div class="col">
                      <label for="department" class="form-label my-0">Department:</label>
                      <select class="form-select mb-2" aria-label="department">
                        <option selected>Select department</option>
                        <option value=" Human Resources"> Human Resources</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col">
                      <label for="location" class="form-label my-0">Location:</label>
                      <select class="form-select" aria-label="location">
                        <option selected>Select location</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col">
                    <button type="button" class="btn btn-primary">Save</button>
                  </div>
                 
                </div>
              </div>
            </div>
        </div>
